version: '3.8'

services:
  # LiveKit Server - WebRTC conferencing
  livekit:
    image: livekit/livekit-server:v1.5.3
    command: --dev --bind 0.0.0.0 --node-ip 127.0.0.1
    ports:
      - "7880:7880"   # WebRTC/HTTP
      - "7881:7881"   # HTTP API
      - "7882:7882/udp" # WebRTC UDP
    environment:
      LIVEKIT_KEYS: "devkey: secret"
    restart: unless-stopped
    networks:
      - multilingual-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: devkey
      LIVEKIT_API_SECRET: secret
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - livekit
    restart: unless-stopped
    networks:
      - multilingual-network

  # Frontend Static Server (using Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - multilingual-network

networks:
  multilingual-network:
    driver: bridge
